name: publish
on: [push]
jobs:
publish-hello-docker-image:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v2
- name: Login to GitHub Container Registry
uses: docker/login-action@v1
with:
registry: ghcr.io
username: ${{ github.actor }}
password: ${{ secrets.GITHUB_TOKEN }}
- name: Build the hello-docker Docker image
run: |
       docker build . --tag ghcr.io/karlpothast/hello-docker-gcr-demo:latest
       docker run ghcr.io/karlpothast/hello-docker-gcr-demo:latest
       docker push ghcr.io/karlpothast/hello-docker-gcr-demo:latest
